{% if site.twitter_user %}
<section>
  <h1>About Me</h1>
  <div id="twitter-profile">
    <img src="{% gravatar_image %}" alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" />
    <p>
      <strong>{{site.author}}</strong>
      @<a href="http://twitter.com/{{site.twitter_user}}">{{ site.twitter_user }}</a>
    </p>
    <p>{{site.description}}</p>
  </div>
</section>
{% endif %}
