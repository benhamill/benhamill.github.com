{% if site.twitter_user %}
<section>
  <h1>About Me</h1>
  <div id="twitter-profile">
    <div id="author-card">
      <img src="{% gravatar_image %}" alt="Gravatar of {{ site.author}} " title="Gravatar of {{ site.author }}" />
      <p id="name">{{site.author}}</p>
      <p id="handle">@<a href="http://twitter.com/{{site.twitter_user}}">{{ site.twitter_user }}</a></p>
    </div>
    <p>{{site.description}}</p>
  </div>
</section>
{% endif %}
